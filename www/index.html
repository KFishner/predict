<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/shiny.css"/> 
</head>
 
<body>
  <div id="title">
    <img src="images/dog1.png" />
    <h1>St. Bernard</h1>
  <br class="clear">
  </div>
  <div class="container">
  <div class="sidepanel">
    <p>
      <label>Country:</label><br />
      <select name="country">
        <option value="Total">All</option>
        <option value="US">United States</option>
        <option value="GB">Great Britain</option>
        <option value="JP">Japan</option>
      </select> 
    </p>
  
    <p>
      <label>Platform:</label><br />
      <select name="platform">
        <option value="Total">All</option>
        <option value="ios">iOS</option>
        <option value="android">Android</option>
      </select> 
    </p>
    
    <p>
      <label>Genre:</label><br />
      <select name="genre">
        <option value="Total">All</option>
        <option value="games">Games</option>
        <option value="fitness">Fitness</option>
        <option value="productivity">Productivity</option>
      </select> 
    </p>
  
    <p>
      <label>Gender:</label><br />
      <select name="gender">
        <option value="Total">All</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select> 
    </p>
    
    <p>
      <label>Age:</label><br />
      <select name="age">
        <option value="Total">All</option>
        <option value="young">13-17</option>
        <option value="middle">18-34</option>
        <option value="old">35-49</option>
        <option value="oldest">50+</option>
      </select> 
    </p>
  </div>
  
  <div class="mainpanel">
    <h2>Maximum Delivery:</h2>  
    <h1 id="prediction" class="shiny-text-output"></h2>
    <h3 id="S" class="shiny-text-output"></h3> 
    <h3 id="RR" class="shiny-text-output"></h3>
    <h3 id="CTR" class="shiny-text-output"></h3> 
  </div>
  </div>
</body>

</html>
